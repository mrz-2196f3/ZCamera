apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    //toolsVersion '33.1.0'

    defaultConfig {
        applicationId "com.mrz.zcamera"
        minSdkVersion 19
        targetSdkVersion 33
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
